<!DOCTYPE html>
<head>
  <title>Butterfly</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='butterfly.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='butterfly.png') }}" class="icon" />
  <h3>Fix my bug!</h3>
  <form action="/" method="post">
    <textarea name="code" placeholder="Enter code context" required></textarea>
    <textarea name="bug" placeholder="Enter your bug" required></textarea>
    <textarea name="gherkin" placeholder="Enter your gherkin" required></textarea>
    <input type="submit" value="Generate code" />
  </form>
  {% if result %}
      <div class="result"><pre>{{ result }}</pre></div>
  {% endif %}
</body>
